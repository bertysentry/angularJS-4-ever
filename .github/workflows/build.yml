name: Build AngularJS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x

    - name: Install yarn
      run: npm install --global yarn
      
    - name: Install dependencies
      run: yarn install

    - name: Build
      run: |
        yarn build
        yarn build:min

    - name: Test
      run: yarn test
